id: pfs2.layout6
description: "PFS2 Chronicle Sheet Format v3: Used from within Season 03 onwards"
parent: pfs2
flags:
  - hidden

aspectratio: 603:783 # dimensions of chronicle page in original pdf

parameters:
  "Event Info":
    event:
      type: text
      description: Event name
      example: PaizoCon

    eventcode:
      type: text
      description: Event code
      example: 1234

    date:
      type: text
      description: The date on which the game session took place
      example: 27.06.2020

    gmid:
      type: text
      description: Gamemasters PFS ID
      example: 654321

  "Player Info":
    char:
      type: text
      description: Players character name
      example: Stormageddon

    societyid:
      type: societyid
      description: Pathfinder Society ID
      example: 123456-2001

  "Rewards":
    starting_xp:
      type: text
      description: Starting XP
      example: 2

    xp_gained:
      type: text
      description: XP Gained
      example: 4

    total_xp:
      type: text
      description: Total XP
      example: 6

    starting_gp:
      type: text
      description: Starting GP
      example: 1cp

    gp_gained:
      type: text
      description: GP Gained
      example: 4gp 2sp

    gp_spent:
      type: text
      description: GP Spent
      example: 5sp

    total_gp:
      type: text
      description: Total GP
      example: 3gp 7sp 1cp

  "Checkboxes, Reputation and Items":
    summary_checkbox:
      type: choice
      description: "Checkboxes in the adventure summary that should be selected"
      choices: [1, 2, 3, 4, 5]
      #example: 1,3
      example: 1,2,3,4,5

    reputation:
      type: multiline
      description: "Reputation Gained"
      example: "Grand Archive: +4"
      lines: 3

    strikeout_item_lines:
      type: choice
      description: "Item line numbers that should be striked out"
      choices: [1, 2, 3, 4, 5, 6, 7, 8, 9]
      #example: 1,3,4
      example: 1,2,3,4,5,6,7,8,9

  "Notes":
    notes:
      type: multiline
      description: "Notes on the chronicle sheet"
      example: "This is a player note"
      lines: 12

canvas:
  page:
    x:    0.0
    y:    0.0
    x2: 100.0
    y2: 100.0

  main:
    # this should be a canvas matching the "main" content box,
    # only excluding the title, chronicle nr and herolab code.
    # Having this allows an easy visual check on whether the
    # page is aligned or has extra margins
    parent: page
    x:   6.20
    y:  10.50
    x2: 94.00
    y2: 95.40

  rightbar:
    parent: main
    x:   82.2
    y:   33
    x2:  99.8
    y2:  83

  summary:
    parent: main
    x:   0
    x2: 100
    y: 9
    y2: 31

  items:
    parent: main
    x:   0.5
    y:   50.8
    x2:  40
    y2:  83

  notes:
    parent: main
    x:   42
    y:   50.8
    x2:  77
    y2:  81.5

  reputation:
    parent: main
    x:   0.2
    y:  85.1
    x2: 99.8
    y2: 93.1

presets:
  defaultfont:
    font: Helvetica
    fontsize: 14

  player.infoline:
    presets: [defaultfont]
    canvas: main
    y:  4.0
    align: CB

  rightbar:
    presets: [defaultfont]
    canvas: rightbar
    fontsize: 14
    x:    0.0
    x2: 100.0
    align: CM

  event.infoline:
    presets: [defaultfont]
    canvas: main
    y:  98.2
    align: CB

  max_area:
    x: 0.0
    y: 0.0
    x2: 100.0
    y2: 100.0

  checkbox:
    canvas: main
    linewidth: 0.5
    size: 5.0

  checkbox.1:
    dummy: 0

  checkbox.2:
    dummy: 0

  checkbox.3:
    dummy: 0

  checkbox.4:
    dummy: 0

  checkbox.5:
    dummy: 0

  strikeout_item:
    canvas: items
    color: black
    linewidth: 2.0
    x:   0.5
    x2: 95

  item.line.1:
    y:  10
    y2: 10

  item.line.2:
    y:  15
    y2: 15

  item.line.3:
    y:  21
    y2: 21

  item.line.4:
    y:  27
    y2: 27

  item.line.5:
    y:  33
    y2: 33

  item.line.6:
    y:  38
    y2: 38

  item.line.7:
    y:  44
    y2: 44

  item.line.8:
    y:  49
    y2: 49

  item.line.9:
    y:  54
    y2: 54

  reputation:
    presets: [defaultfont, max_area]
    canvas: reputation
    align: LM
    lines: 3

  notes:
    presets: [defaultfont, max_area]
    canvas: notes
    align: LM
    lines: 12
    fontsize: 12

content:
  - value: param:char
    type: text
    presets: [player.infoline]
    x:   1.5
    x2: 63.5

  - type: trigger
    trigger: param:societyid
    content:
      #- type: rectangle
      #  presets: [player.infoline]
      #  color: white
      #  x:  57.5
      #  y:   3.4
      #  x2: 60.5
      #  y2:  5.2
      - value: param:societyid.player
        type: text
        presets: [player.infoline]
        x:  67.2
        x2: 87.3
        align: RB
      - value: "-"
        type: text
        presets: [player.infoline]
        x:  87.3
        x2: 89.2
        align: CB
      - value: param:societyid.char_without_first_digit
        type: text
        presets: [player.infoline]
        fontsize: 9
        x:  90.8
        y: 3.4
        #x:  90.5
        x2: 97.8
        align: LB
  
  - value: param:starting_xp
    type: text
    presets: [rightbar]
    y:   4.9
    y2: 13.8

  - value: param:xp_gained
    type: text
    presets: [rightbar]
    y:   19
    y2: 28

  - value: param:total_xp
    type: text
    presets: [rightbar]
    y:  33.2
    y2: 42

  - value: param:starting_gp
    type: text
    presets: [rightbar]
    y:  46.9
    y2: 56.7

  - value: param:gp_gained
    type: text
    presets: [rightbar]
    y:  62.8
    y2: 71.6

  - value: param:gp_spent
    type: text
    presets: [rightbar]
    y:  77.2
    y2: 86.2

  - value: param:total_gp
    type: text
    presets: [rightbar]
    y:  92
    y2: 99

  - value: param:event
    type: text
    presets: [event.infoline]
    x:   2.3
    x2: 50.1

  - value: param:eventcode
    type: text
    presets: [event.infoline]
    x:  52.2
    x2: 62.4

  - value: param:date
    type: text
    presets: [event.infoline]
    x:  64.0
    x2: 78.6

  - value: param:gmid
    type: text
    presets: [event.infoline]
    x:  80.1
    x2: 99.4

  - type: choice
    choices: param:summary_checkbox
    content:
      1:
        - type: strikeout
          presets: [checkbox, checkbox.1]
      2:
        - type: strikeout
          presets: [checkbox, checkbox.2]
      3:
        - type: strikeout
          presets: [checkbox, checkbox.3]
      4:
        - type: strikeout
          presets: [checkbox, checkbox.4]
      5:
        - type: strikeout
          presets: [checkbox, checkbox.5]

  - type: choice
    choices: param:strikeout_item_lines
    content:
      1:
        - type: line
          presets: [strikeout_item, item.line.1]
      2:
        - type: line
          presets: [strikeout_item, item.line.2]
      3:
        - type: line
          presets: [strikeout_item, item.line.3]
      4:
        - type: line
          presets: [strikeout_item, item.line.4]
      5:
        - type: line
          presets: [strikeout_item, item.line.5]
      6:
        - type: line
          presets: [strikeout_item, item.line.6]
      7:
        - type: line
          presets: [strikeout_item, item.line.7]
      8:
        - type: line
          presets: [strikeout_item, item.line.8]
      9:
        - type: line
          presets: [strikeout_item, item.line.9]

  - value: param:reputation
    type: multiline
    presets: [reputation]
    canvas: reputation
    align: LM
    lines: 3
    x: 1

  - value: param:notes
    type: multiline
    presets: [notes]
    canvas: notes
    align: LM
    lines: 12
    x: 1
    y: 3.8
